tools:
  - name: file_read
    description: "배포 가이드, 설정 파일, Kustomize 매니페스트, Jenkinsfile 읽기"
    input: { 파일경로 }
    output: { 파일내용 }
  - name: file_write
    description: "Dockerfile, K8s 매니페스트, CI/CD 워크플로우, Jenkinsfile, Kustomize overlay 작성"
    input: { 파일경로, 내용 }
    output: { 작성결과 }
  - name: file_edit
    description: "기존 배포 설정, Kustomize patch, 파이프라인 스크립트 수정"
    input: { 파일경로, 수정내용 }
    output: { 수정결과 }
  - name: shell
    description: "Docker 빌드, kubectl 명령, kustomize 검증, 배포 실행, SSH 터널링 테스트"
    input: { 명령어 }
    output: { 실행결과 }
